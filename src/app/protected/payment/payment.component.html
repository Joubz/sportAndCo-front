<div class="equipment-title-card my-5">
  <h1> Détail paiement du client </h1>
</div>

<table>
  <caption>Vos cartes de crédit et de débit</caption>
  <tr selected>
    <th>Nom du titulaire</th>
    <th>Numéro de carte</th>
    <th>Date d'expiration</th>
  </tr>
    <tr *ngFor="let payment of listPayment, index as i" (click)="selectMethod(payment)" [ngClass]="{'highlightRow' : payment.cardName == paymentSelectedName}" >
      <td>
        {{payment.cardName}}
      </td>
      <td>
        {{payment.cardNumber}}
      </td>
      <td>
        {{payment.expirationDate}}
      </td>
    </tr>

  <div>
    <form [formGroup]="cardForm" (ngSubmit)="onSubmitForm()">

      <div class="form-group">
        <label for="cardNumber">Numéro de la carte</label>
        <input type="text" id="cardNumber" class="form-control" formControlName="cardNumber">
      </div>
      <div class="form-group">
        <label for="name">Nom du propriéraitre</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="expirationDate">Date d'expiration</label>
        <ng-month-picker id="expirationDate" formControlName="expirationDate"></ng-month-picker>

      </div>
      <div class="form-group">
        <label for="cvv">Numéro CVV</label>
        <input type="text" id="cvv" class="form-control" formControlName="cvv">
      </div>
      <button type="submit" [disabled]="cardForm.invalid" class="btn btn-primary">Ajouter la carte</button>

    </form>


  </div>

</table>
