<div *ngIf="listEquipmentLoaded | async">

  <h1>Résultat de la recherche</h1>

  <div style="display: flex">
    <div style="flex : 2">
    </div>

    <div style="flex : 9">

      <div style=" display: flex;  align-content: end;">

        <form class="_formJustifyEnd" [formGroup]="filtersForm" >
          <div >
            <select  name="optionsTri" formControlName="selectOption" id="optionsTri" (change)="sortOnChange('selectOption')">
              <option value="">Trie</option>
              <option *ngFor="let selectOption of selectOptions" [ngValue]="selectOption.name" >{{selectOption.name}}</option>
            </select>
          </div>
        </form>

      </div>

      <div>
        <div class="container" >
          <a *ngFor="let equipment of listEquipment; index as i" (click)="goToEquipmentDetails(equipment.id)">
            <div class="card --center">
              <img alt="img" [src]="urlBasic.concat(equipment.imageLink1)" *ngIf="equipment.imageLink1" style="width:100%" />
                <div class="--center">
                  <h5>{{equipment.name}}</h5>
                  <span>{{equipment.price}} €</span>
                </div>
            </div>

          </a>
        </div>
      </div>


    </div>
  </div>


</div>
